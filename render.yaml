services:
  - type: web
    name: liers-deck-bot-web
    env: python
    plan: free
    region: frankfurt
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python -m bot.webhook
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_PUBLIC_URL
        sync: false
      - key: WEBHOOK_SECRET
        sync: false
      - key: PYTHON_VERSION
        value: 3.11.9